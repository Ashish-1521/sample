<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='j.jpg'">Turn on the light</button>

<img id="myImage" src="j.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='i.jpg'">Turn off the light</button>

</body>
</html>
